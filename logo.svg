<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Neural Engine gradient (Apple-inspired) -->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="50%" style="stop-color:#764BA2"/>
      <stop offset="100%" style="stop-color:#F093FB"/>
    </linearGradient>
    
    <!-- Whisper wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    
    <!-- Subtle glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle (Neural Engine chip) -->
  <circle cx="64" cy="64" r="56" fill="url(#neuralGradient)" opacity="0.15"/>
  <circle cx="64" cy="64" r="56" fill="none" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Inner circuit pattern (subtle) -->
  <g stroke="url(#neuralGradient)" stroke-width="1" fill="none" opacity="0.2">
    <circle cx="64" cy="64" r="40"/>
    <circle cx="64" cy="64" r="24"/>
    <line x1="64" y1="8" x2="64" y2="24"/>
    <line x1="64" y1="104" x2="64" y2="120"/>
    <line x1="8" y1="64" x2="24" y2="64"/>
    <line x1="104" y1="64" x2="120" y2="64"/>
  </g>

  <!-- Stylized sound waves - SYMMETRIC -->
  <g transform="translate(64, 64)" filter="url(#glow)">
    <!-- Central microphone/voice indicator -->
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="url(#waveGradient)"/>
    <rect x="-4" y="10" width="8" height="8" rx="2" fill="url(#waveGradient)"/>
    
    <!-- Symmetric sound waves -->
    <g stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" fill="none">
      <!-- Left waves -->
      <path d="M-18 -10 Q-24 0 -18 10" opacity="0.7"/>
      <path d="M-28 -18 Q-38 0 -28 18" opacity="0.5"/>
      <path d="M-40 -26 Q-54 0 -40 26" opacity="0.35"/>
      
      <!-- Right waves (mirrored) -->
      <path d="M18 -10 Q24 0 18 10" opacity="0.7"/>
      <path d="M28 -18 Q38 0 28 18" opacity="0.5"/>
      <path d="M40 -26 Q54 0 40 26" opacity="0.35"/>
    </g>
  </g>
  
  <!-- Small neural nodes (representing CoreML processing) -->
  <g fill="url(#neuralGradient)">
    <circle cx="28" cy="28" r="3" opacity="0.6"/>
    <circle cx="100" cy="28" r="3" opacity="0.6"/>
    <circle cx="28" cy="100" r="3" opacity="0.6"/>
    <circle cx="100" cy="100" r="3" opacity="0.6"/>
  </g>
</svg>
