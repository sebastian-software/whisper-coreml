name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Tests (macOS)
    runs-on: macos-15
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Cache whisper.cpp build
        uses: actions/cache@v4
        with:
          path: vendor/whisper.cpp
          key: whisper-cpp-${{ runner.os }}-${{ hashFiles('package.json') }}

      - name: Cache Whisper models
        uses: actions/cache@v4
        with:
          path: ~/.cache/whisper-coreml
          key: whisper-models-v2-coreml

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Prepare whisper.cpp
        run: pnpm run prepare:whisper

      - name: Build
        run: pnpm build

      - name: Install ffmpeg
        run: brew install ffmpeg

      - name: Download models
        run: node ./dist/cli.cjs download

      - name: Run all tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
