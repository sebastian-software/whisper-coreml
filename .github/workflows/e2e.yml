name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    name: E2E Tests (macOS)
    runs-on: macos-15
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Cache whisper.cpp build
        uses: actions/cache@v4
        with:
          path: vendor/whisper.cpp
          key: whisper-cpp-${{ runner.os }}-${{ hashFiles('package.json') }}

      - name: Cache Whisper models
        uses: actions/cache@v4
        with:
          path: ~/.cache/whisper-coreml
          key: whisper-models-v2-coreml

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/ffmpeg
          key: homebrew-ffmpeg-${{ runner.os }}

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Prepare whisper.cpp
        run: pnpm run prepare:whisper

      - name: Build
        run: pnpm build

      - name: Install ffmpeg
        run: brew install ffmpeg || true

      - name: Download models
        run: node ./dist/cli.cjs download

      - name: Run E2E tests
        run: node test/e2e-runner.cjs
